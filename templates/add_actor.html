{% extends 'base.html' %}

{% block content %}
  <div class="add-movie-container">
    <h1 class="center-text">Add an Actor</h1>
    <form method="post" action="{{ url_for('add_actor') }}" class="add-movie-form">
      <label for="actor_name">Name</label>
      <input type="text" name="actor_name" id="actor_name" autocomplete="off" required>

      <label for="gender">Gender</label>
      <input type="text" name="gender" id="gender" autocomplete="off" required>

      <label for="country">Country</label>
      <input type="text" name="country" id="country" autocomplete="off" required>

      <input class="btn" type="submit" name="submit" value="Add">
    </form>

    <img alt="Popcorn" class="popcorn" src="{{ url_for('static', filename='images/popcorn.png') }}" title="popcorn">
  </div>
{% endblock %}
