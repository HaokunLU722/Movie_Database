{% extends 'base.html' %}

{% block content %}
  <div class="actor-search-container">
    <h1 class="center-text">Actor Search</h1>
    <form method="post" action="{{ url_for('search_actor') }}" class="actor-search-form">
      <label for="actor_name">Actor Name:</label>
      <input type="text" name="actor_name" id="actor_name" autocomplete="off" required>

      <input class="btn" type="submit" name="submit" value="Search">
    </form>

    <img alt="Popcorn" class="popcorn" src="{{ url_for('static', filename='images/popcorn.png') }}" title="popcorn">
  </div>
{% endblock %}
